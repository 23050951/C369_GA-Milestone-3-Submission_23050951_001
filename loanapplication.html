<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Lending Platform - Loan Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="loan-calculator.html">Loan Calculator</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="loan-application">
            <h2>Loan Application</h2>
            <form id="loan-application-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="loan-amount">Loan Amount:</label>
                <input type="number" id="loan-amount" name="loan-amount" required><br><br>
                <label for="loan-term">Loan Term:</label>
                <select id="loan-term" name="loan-term" required>
                    <option value="3 months">3 months</option>
                    <option value="6 months">6 months</option>
                    <option value="1 year">1 year</option>
                    <option value="2 years">2 years</option>
                </select><br><br>
                <label for="interest-rate">Interest Rate (%):</label>
                <input type="number" id="interest-rate" name="interest-rate" required><br><br>
                <textarea id="additional-info" name="additional-info" placeholder="Additional Information (optional)"></textarea><br><br>
                <input type="submit" value="Submit Application">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Money Lending Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
